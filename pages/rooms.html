<div class="room-wrapper" ng-controller="RoomsCtrl">
  <div class="row">
      <li>

        <div class="col-sm-3" ng-repeat="rooms in rooms" ng-show="rooms.active==true">
          <div class="card" ui-sref="room" ng-click="checkRoom(rooms.id)"><h4>{{rooms.text}} {{rooms.id}}</h4></div>
        </div>

      </li>
    </div>
    <button class="add-room" ng-click="addRoom()">Add A New Room!</button>
</div>
