<div class="todo-wrapper" ng-controller="TodoCtrl">
    <h2>You've got <span class="emphasis">{{ remaining() }}</span> things to do</h2>
    <ul>
      <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{{ todo.done }}">{{ todo.text }}</span>
      </li>
    </ul>
    <form style="margin-top: 20px">
      <input class="add-input" placeholder={{place1}} type="text" ng-model="formTodoText" ng-model-instant />
      <button class="add-btn" ng-click="addTodo()">Add</button>
    </form>

    <button class="clear-btn" data-ng-click="archive()">Clear completed</button>
</div>
